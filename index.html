
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modelo RITA - Tarjetas Positivas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 20px; }
        h1 { text-align: center; color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; padding: 15px; text-align: center; }
        .card img { width: 100%; border-radius: 10px; }
        .card p { font-size: 16px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Tarjetas Positivas - Modelo RITA</h1>
    <div class="gallery">
        <div class="card">
            <img src="../images/Autoconciencia_emocional.png" alt="Autoconciencia emocional">
            <p>“Conocer mis emociones es el primer paso para transformarlas.”</p>
        </div>
        <div class="card">
            <img src="../images/Regulacion_emocional.png" alt="Regulación emocional">
            <p>“Respiro, me calmo y elijo cómo responder.”</p>
        </div>
        <div class="card">
            <img src="../images/Empatia.png" alt="Empatía">
            <p>“Comprender a otros me conecta con lo humano.”</p>
        </div>
    </div>
</body>
</html>
